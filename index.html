<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourier</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <canvas height="1000" width="1000" class="canvas" id="layer1"></canvas>
    <canvas height="1000" width="1000" class="canvas" id="layer2"></canvas>
    <div class="images-list">
        <img 
        onclick="controlImage(0)" 
        src="img/sigma.jpg" 
        class="images">
        <br>
        <img 
        onclick="controlImage(1)" 
        src="img/pi.png" 
        class="images">
        <br>
        <button 
        onclick="controlImage('remove')" 
        class="button-images">Clear</button>
        <br>
        <button 
        onclick="setEditMode()" 
        class="button-images edit-button">Edit Mode</button>
    </div>
    
    <script type="module" src="src/main.js"></script>
    <script type="module">
        import { controlImage, setEditMode, setCircles } from './src/main.js'
        window.controlImage = controlImage
        window.setEditMode = setEditMode
        window.setCircles = setCircles
    </script>
</body>
</html>
